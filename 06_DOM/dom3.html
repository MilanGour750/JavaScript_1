    // method 2
    function createli(langname){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langname));
        document.querySelector('.language').appendChild(li);
    }
    createli("Ruby")
    createli("Pearl")
    createli("C++")

    //edit
    const secondlang = document.querySelector("li:nth-child(1)")
    console.log(secondlang);
    const newli = document.createElement('li')
    newli.textContent = "Mojo";
    secondlang.replaceWith(newli);

    //edit
    const firstele = document.querySelector("li:first-child")
    firstele.outerHTML = '<li>TypeSCRIPT</li>'

    //delete 
    const removele = document.querySelector("li:last-child");
    removele.remove();

</script>
