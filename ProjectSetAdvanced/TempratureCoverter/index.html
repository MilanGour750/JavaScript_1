<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center text-primary">Temprature Calculator</h1>
        <p class="text-center text-secondary">
            This is a quick website which will calculate the temprature if once given in kelvins, celcius or Fahrenheit.
        <form class="p-4 shadow-sm rounded bg-white">
            <div class="mb-3">
                <label for="billP" class="form-label">Celcius</label>
                <input type="number" id="celcius" class="form-control" placeholder="Enter The value in Celcius">
            </div>
            <div class="mb-3">
                <label for="Percentage" class="form-label">Kelvins</label>
                <input type="number" id="kelvins" class="form-control" placeholder="Enter The value in Kelvins">
            </div>
            <div class="mb-3">
                <label for="Percentage" class="form-label">Fahrenheit</label>
                <input type="number" id="fahrenheit" class="form-control" placeholder="Enter The value in Fahrenheit">
            </div>
            <!-- <button class="btn btn-primary w-100" id="Submit" type="button">Calculate</button> -->
        </form>
        
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
