<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center text-primary">Tip Calculator</h1>
        <p class="text-center text-secondary">
            Quickly calculate the tip amount based on your bill and desired percentage.
        </p>
        <form class="p-4 shadow-sm rounded bg-white">
            <div class="mb-3">
                <label for="billP" class="form-label">Bill Amount (â‚¹)</label>
                <input type="number" id="billP" class="form-control" placeholder="Enter bill amount">
            </div>
            <div class="mb-3">
                <label for="Percentage" class="form-label">Tip Percentage (%)</label>
                <input type="number" id="Percentage" class="form-control" placeholder="Enter tip percentage">
            </div>
            <button class="btn btn-primary w-100" id="Submit" type="button">Calculate</button>
        </form>
        <div id="insert" class="mt-4 text-center"></div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
