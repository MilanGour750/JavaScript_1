<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind in JS</title>
</head>
<body>
    <button id="btn">Click Button</button>
</body>
<script>
    class React{
        constructor(){
            this.library = "react";
            this.server = "https://localhost:3000"

            // reqiurement -> when page loaded object created 
            document.querySelector('#btn').addEventListener('click', this.handleClick.bind(this))
        }
        handleClick(){
            console.log(`Button Clicked at server ${this.server}`);
        }
    }
    const app = new React();

</script>
</html>
